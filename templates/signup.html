{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/Forms.css' %}">
</head>
<div class="caja">
    <h2>Registro</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button" style="vertical-align:middle" type="submit"><span>Registrarse</span></button>
    </form>
    <br>
</div>
{% endblock %}
